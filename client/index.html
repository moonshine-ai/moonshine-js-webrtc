<!DOCTYPE html>
<html>
    <head>
        <title>MoonshineJS + WebRTC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link href="styles.css?v=20250617" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="logo.svg"> MoonshineJS + WebRTC</a>
                <div class="d-flex" id="langText"></div>
            </div>
        </nav>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="container-md text-white">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-6 controls-container">
                        <div>
                            <h1 class="display-4 splash-text">
                                Private captioning and translation for video
                                calls.
                            </h1>
                            <p class="lead">
                                This demo uses MoonshineJS to transcribe and
                                translate video calls in real-time. All audio
                                processing happens locally on your device.
                            </p>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 gy-4">
                                <div>
                                    <div
                                        id="loadingIcon"
                                        class="spinner-border spinner-border-sm icon"
                                        role="status"
                                    ></div>
                                    <div
                                        id="waitingIcon"
                                        class="spinner-grow spinner-grow-sm icon"
                                        role="status"
                                    ></div>
                                    <p id="infoText">
                                        Choose your language, then begin a call
                                        by entering a shared meeting key.
                                    </p>
                                </div>
                            </div>
                            <div class="col">
                                <select class="form-select" id="languageSelect">
                                    <option value="en" selected>English</option>
                                    <option value="es">
                                        Spanish (Espa&#241;ol)
                                    </option>
                                </select>
                            </div>
                            <div class="col-6">
                                <div class="position-relative">
                                    <input
                                        id="sessionKey"
                                        type="text"
                                        class="form-control me-2"
                                        placeholder="Enter meeting key"
                                        maxlength="16"
                                        pattern=".*\S+.*"
                                    />
                                    <button
                                        id="sessionKeyCopy"
                                        class="btn btn-sm btn-primary position-absolute top-50 end-0 translate-middle-y me-2 bg-transparent border-0"
                                        onclick="copySessionKey()"
                                    >
                                        <i
                                            class="bi bi-clipboard text-dark"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <button
                                    id="startSession"
                                    class="btn btn-primary"
                                >
                                    Start
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <video
                            id="localVideo"
                            autoplay
                            muted
                            playsinline
                        ></video>
                    </div>
                </div>
            </div>
            <div class="captions" id="captions">
                <span id="currentCaption" class="caption"></span>
            </div>
            <div id="localVideoWrapper">
                <!--local video moves here when call starts-->
            </div>
        </div>
        <script type="module" src="client.js?v=20250617a"></script>
        <script>
            function copySessionKey() {
                const input = document.getElementById("sessionKey");
                navigator.clipboard
                    .writeText(
                        `${
                            window.location.origin + window.location.pathname
                        }?key=${input.value}`
                    )
                    .then(() => {
                        input.classList.add("copied");
                        setTimeout(() => input.classList.remove("copied"), 800);
                    });
            }
        </script>
    </body>
</html>
